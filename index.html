<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Individual Project</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
		
				<!--sidebar-->

				<div class="sidebar col-md-2">
					<div class="nav-logo">
						<img src="images/logo.png" alt="logo">
						<a href="#">
							<i class="fas fa-bars"></i>
						</a>
					</div>
					<ul>
						<li>
							<img src="images/icons/general.svg" alt="icon">
							<a href="#general">General</a>
						</li>
						<li>
							<img src="images/icons/details.svg" alt="icon">
							<a href="#details">Details</a>
						</li>
						<li>
							<img src="images/icons/links.svg" alt="icon">
							<a href="#links">Links</a>
						</li>
						<li>
							<img src="images/icons/banners.svg" alt="icon">
							<a href="#banners">Banners</a>
						</li>
						<li>
							<img src="images/icons/personaldata.svg" alt="icon">
							<a href="#personal-data">Personal data</a>
						</li>
						<li>
							<img src="images/icons/payout.svg" alt="icon">
							<a href="#payout">Payout</a>
						</li>
						<li>
							<img src="images/icons/postback.svg" alt="icon">
							<a href="#postback">Postback</a>
						</li>
					</ul>
					<div class="line"></div>
					<div class="contacts">
						<h4>your manager</h4>
						<div class="contact-manager">
							<img src="images/avatar.png" alt="avatar"> 
							<p>Mikhael E.</p>
						</div>
					</div>
				</div>
				<div class="main-content col-md-10">
					
					<!--top bar-->

					<div class="top-bar">
						<div class="funds">
							<img src="images/icons/wallet.svg" alt="icon">
							<p>$1,500.00</p>
							<img class="top-bar-arrow" src="images/icons/arrow-down.svg" alt="icon">
						</div>
						<div class="notification">
							<img src="images/icons/notification.svg" alt="icon">
							<div class="notification-dot">
							</div>
						</div>
						<div class="profile">
							<img src="images/icons/profile.svg" alt="icon">
							<p>Leonardo Dicaprio</p>
						</div>
						<div class="quit">
							<img src="images/icons/quit.svg" alt="icon">
						</div>
					</div>

					<!--general statistic-->

					<div class="statistic">
						<div class="general-statistic">
							<h2>general statistic</h2>
						</div>
						<div class="date">
							<div class="date-from">
								<p>16.05.2016</p>
							</div>
							<div class="date-to">
								<p>16.05.2016</p>
								<img src="images/icons/calendar.svg" alt="icon">
							</div>
						<div class="refresh">
							<img src="images/icons/refresh.svg" alt="icon">
						</div>
						</div>
						<div class="numbers">
							<div class="numbers-row row">
								<div class="signups col-md-6">
									<h3>Visit Signups</h3>
									<p>124</p>
								</div>
								<div class="deposit col-md-6">
									<h3>Net deposit</h3>
									<p>564</p>
								</div>
							</div>
							<div class="numbers-row row">
								<div class="ftd col-md-6">
									<h3>FTD</h3>
									<p>445</p>
								</div>
								<div class="turn-over col-md-6">
									<h3>Turn over</h3>
									<p>432</p>
								</div>
							</div>
						</div>
						<div class="earnings container">
							<h2>Earnings chart</h2>
							<div class="buttons">
								<div class="signups-btn">
									<div class="blue-dot"></div>
									<p>Signups</p>
								</div>
								<div class="ftd-btn">
									<div class="orange-dot"></div>
									<p>FTD</p>
								</div>
								<div class="earned-btn">
									<div class="green-dot"></div>
									<p>Earned</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
