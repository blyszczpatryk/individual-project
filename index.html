<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Individual Project</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<!--sidebar-->

		<div class="sidebar">
			<div class="nav-logo">
				<img src="images/logo.png" alt="logo">
				<a href="#">
					<i class="fas fa-bars"></i>
				</a>
			</div>
			<ul>
				<li>
					<img src="images/icons/general.svg" alt="icon">
					<a href="#general">General</a>
				</li>
				<li>
					<img src="images/icons/details.svg" alt="icon">
					<a href="#details">Details</a>
				</li>
				<li>
					<img src="images/icons/links.svg" alt="icon">
					<a href="#links">Links</a>
				</li>
				<li>
					<img src="images/icons/banners.svg" alt="icon">
					<a href="#banners">Banners</a>
				</li>
				<li>
					<img src="images/icons/personaldata.svg" alt="icon">
					<a href="#personal-data">Personal data</a>
				</li>
				<li>
					<img src="images/icons/payout.svg" alt="icon">
					<a href="#payout">Payout</a>
				</li>
				<li>
					<img src="images/icons/postback.svg" alt="icon">
					<a href="#postback">Postback</a>
				</li>
			</ul>
			<div class="line"></div>
			<div class="contacts">
				<h4>your manager</h4>
				<div class="contact-manager">
					<img src="images/avatar.png" alt="avatar"> 
					<p>Mikhael E.</p>
				</div>
			</div>
		</div>

		<!--top bar-->
		
		<nav class="top-bar">
			<div class="funds">
				<img src="images/icons/wallet.svg" alt="icon">
				<p>$1,500.00</p>
				<img class="top-bar-arrow" src="images/icons/arrow-down.svg" alt="icon">
			</div>
			<div class="notification">
				<img src="images/icons/notification.svg" alt="icon">
			</div>
			<div class="profile">
				<img src="images/icons/profile.svg" alt="login">
				<p>Leonardo Dicaprio</p>
			</div>
			<div class="quit">
				<img src="images/icons/quit.svg">
			</div>
		</nav>
	</body>
</html>
